<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #1b1b1b;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="url"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input[type="url"]:focus {
      border-color: #0078d7;
      outline: none;  
    }
    input {
      border: 1px solid rgb(0, 247, 255);
      border-radius: 4px;
      background-color: #313131;
      color: white;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #313131;
      border: solid;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-color: rgb(0, 247, 255);
      border-width: 1px;
    }
    button:hover {
      background-color: #474747;
    }
    #result {
      font-size: 18px;
      word-break: break-all;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #2b2b2b;
      border: 1px solid rgb(0, 247, 255);
      border-radius: 4px;
    }
    #result-url {
        color: rgb(0, 247, 255);
    }
    #error {
      color: #c00;
      margin-top: 10px;
      text-align: center;
    }
    #credits {
  margin-top: 130px;
  text-align: center;
  color: #616161;
  display: flex;
  flex-direction: column;
}

credit {
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Link Shortener</h1>
  <form id="shorten-form">
    <input id="url-input" placeholder="https://example.com">
    <button onclick="shorten()">Shorten</button>
  </form>
  <div id="error"></div>
  <div id="result"></div>
      <div id="credits">
      <credit id="fb" onclick="location.href='https://firebase.google.com/'">Firebase</credit>
      <credit id="r"  onclick="location.href='https://render.com'">Render</credit>
    </div>

  <script>


    const form = document.getElementById('shorten-form');
    const urlInput = document.getElementById('url-input');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const url = urlInput.value.trim();
      if (!url) {
        errorDiv.textContent = 'Please enter a URL.';
        return;
      }

      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          errorDiv.textContent = errorData.error || 'Something went wrong';
          return;
        }

        const data = await response.json();
        resultDiv.innerHTML = `Short URL: <a href="${data.shortUrl}" target="_blank" rel="noopener noreferrer" id="result-url">${data.shortUrl}</a>`;
        urlInput.value = '';
      } catch (err) {
        errorDiv.textContent = 'Network error or server is down.';
      }
    });

function shorten() {
  const url = document.getElementById('url-input').value;

  fetch('/shorten', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
    } else {

    }
  });
}


  </script>
</body>
</html>
